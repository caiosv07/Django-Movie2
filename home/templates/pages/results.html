{% extends "base.html" %}
{% load static %}
{% block title %}
    Resultados
{% endblock %}

{% block content %}
<div class="row" style="padding-top: 20rem; ">
    {% for m in data.results %}
        {% if m.media_type == 'tv' %}
          <div class="" style="width: 18rem; padding-left: 8rem;">
            <a href="{% url 'tvdetail' m.id %}"><img src="https://image.tmdb.org/t/p/w200{{ m.poster_path }}" class="image-box image-box1" alt="" style="margin-bottom: 3rem;"></a>
          </div> 
        {% else %}
          {% if m.media_type == 'movie' %}
            <div class="" style="width: 18rem; padding-left: 8rem;">
              <a href="{% url 'moviedetail' m.id %}"><img src="https://image.tmdb.org/t/p/w200{{ m.poster_path }}" class="image-box image-box1" alt="" style="margin-bottom: 3rem;"></a>
            </div> 
          {% endif %}
        {% endif %}
  {% endfor %}
</div>

   
{% endblock %}
